<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Día playa</title>
  <link href="https://fonts.googleapis.com/css2?family=Parisienne&family=Quicksand:wght@300;400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Quicksand', sans-serif;
      background-color: #ffffff;
      color: #6a1b9a;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px 20px;
      min-height: 100vh;
    }
    header {
      font-family: 'Parisienne', cursive;
      font-size: 3em;
      margin-bottom: 30px;
      color: #6a1b9a;
      text-align: center;
    }
    .container {
      max-width: 400px;
      text-align: center;
    }
    img {
      width: 100%;
      border-radius: 15px;
      object-fit: cover;
      margin-bottom: 20px;
    }
    h2 {
      font-family: 'Quicksand', sans-serif;
      font-weight: 400;
      font-size: 1.3em;
      margin-bottom: 15px;
      color: #6a1b9a;
    }
    p {
      font-size: 1em;
      line-height: 1.5;
      margin-bottom: 25px;
    }
    a.button {
      display: inline-block;
      padding: 10px 25px;
      background-color: #6a1b9a;
      color: white;
      text-decoration: none;
      border-radius: 25px;
      font-weight: 600;
      font-family: 'Quicksand', sans-serif;
      transition: background-color 0.3s ease;
    }
    a.button:hover {
      background-color: #4a0f75;
    }
  </style>
</head>
<body>
  <header>Día playa</header>
  <div class="container">
    <img src="imagenes/foto3.jpg" alt="Día playa" />
    <h2>Día de playita</h2>
    <p>Día de playa, me gusta la playa e ir contigo, la verdad buen día, nocres? además me gusta estar mucho en carro escuchando música en un viaje largo y más si es contigo ñeñeñeñeñe, teamo.</p>
    <a href="index.html" class="button">Volver</a>
  </div>
</body>
</html>
